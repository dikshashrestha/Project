# about
about:
  enable: true
  title: "Who am I?"
  content: 
    <p class="lead">
    As a Data Scientist, I apply my skills in SQL, Python, and Machine Learning to provide data-driven insights and solutions for various clients across different industries. I have successfully completed multiple projects involving data collection, cleaning, analysis, visualization, and modeling, delivering high-quality reports and dashboards that enable informed decision-making.
    </p>
    <p class="lead">
    I am also pursuing my Master's degree in Data Science and Analytics at Grand Valley State University, where I have gained a solid foundation in Data Mining, Statistics, and Data Visualization with Tableau, and Microsoft Power BI. I have also earned certifications in SQL, Machine Learning with Python, and Advanced SQL for Data Scientists, demonstrating my proficiency and passion for learning new technologies and techniques. My goal is to leverage my analytical skills and domain expertise to add value and impact to the organizations and communities I serve.
    </p>
  button:
